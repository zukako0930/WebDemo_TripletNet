<!DOCTYPE html>
<html lang="ja">
<head>
</head>
<body>
<form action="/predict" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/png, image/jpeg, image/jpg">
    <button type="submit">submit</button>
</form>
<div class="container">
    <div class="header">
        <h3 class="text-muted">Sample Page</h3>
        {% for item in rank_list[:5] %}
            <a href={{item.image_path}} class="thumbnail"><img src={{item.image_path}}></a>
        {% endfor %}
    </div>
</div>
</body>
</html>
