<!DOCTYPE html>
<html lang="ja">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./public/js/jquery-3.3.1.min.js"></script>
<script src="./public/js/my_script.js"></script>
<style>
.result_img{
    height: 200px;
    width: auto;
}
.result_img :hover{
    color: aquamarine;
}
</style>
</head>
<body>

<div class="alert alert-primary" role="alert">
    A simple primary alert—check it out!
</div>

<div class="container">
    <div class="header">
        <h3 class="text-muted">検索結果</h3>        
        {% for item in rank_list[:5] %}
            <a href={{item.image_path}} class="thumbnail"><img src={{item.image_path}} class="result_img"></a>
        {% endfor %}
    </div>
    <div class="container">
    <div class="input-group">
        <form action="/predict" method="post" enctype="multipart/form-data" class="form-inline">
            <input type="file" name="file" accept="image/png, image/jpeg, image/jpg" id="upload">
            <button type="submit" class="btn btn-dark">検索</button>
        </form>
    </div>
    </div>
    <img id="img1" style="width:300px;height:300px; background-size: cover; object-fit: cover;" />

</div>

</body>
</html>
